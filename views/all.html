{{#blogs}}

<div class="post-container">
  <h2>
    <a href="/posts/{{url}}">{{title}}</a>
  </h2>

  <div class="post-preview">
    {{{preview}}}
  </div>

  <div class="post-footer">
    <h3>{{relativeDate}}</h3>

    {{#tags}}
      <div class="tag"><a href='/tag/{{.}}'>{{.}}</a></div>
    {{/tags}}
  </div>
</div>

{{/blogs}}
